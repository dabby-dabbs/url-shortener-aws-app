<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://team13.s3.eu-north-1.amazonaws.com/Background.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            max-width: 400px;
            padding: 20px;
            background-color: #222222;
            border-radius: 10px;
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'Arial Black', sans-serif;
            font-size: 36px;
            animation: animateText 1.5s infinite;
        }

        @keyframes animateText {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .messages li {
            color: red;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0069d9;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            margin-right: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .down-arrow {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to LinkQR!</h1>
        <div class="down-arrow">
            <span>&darr;</span>
        </div>
    </div>
    <div class="container">
        <div class="login-form">
            <div class="messages">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="list-unstyled">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Login" class="btn btn-primary">
                </div>
            </form>
            <div class="links">
                <a href="{{ url_for('register') }}" class="btn btn-secondary">Register</a>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Login Page</a>
            </div>
        </div>
    </div>
</body>
</html>
